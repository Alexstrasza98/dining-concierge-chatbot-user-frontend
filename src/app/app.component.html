<div class="page">
  <div class="page-wrapper">


    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
      <div class="logo">
        <a routerLink="/products">
          <img src="assets/images/logo.jpeg" alt="luv2shop" class="img-responsive">
        </a>
      </div>

      <div class="nav">
        <ul>
          <li><a href="#" (click)="current_content= 'profile'">Profile</a></li>
          <li><a href="#" (click)="current_content= 'saved'">Saved Restaurants</a></li>
          <li><a href="#" (click)="current_content= 'reserved'">Reservations</a></li>
          <li><a href="https://chatbot-frontend-coms6156.s3.amazonaws.com/chatbot-frontend/chat.html">Go back to Chatbot</a></li>
        </ul>
      </div>

    </aside>
    <!-- END MENU SIDEBAR-->

    <div class="page-container">
      <!-- HEADER DESKTOP-->
      <header class="header-desktop">
        <div class="section-content section-content-p30">
          <div class="container-fluid">
            <div class="header-wrap">

              <app-login-status></app-login-status>

            </div>
            <div class="account-wrap"></div>
          </div>

        </div>
      </header>
      <!-- END HEADER DESKTOP-->

      <!-- MAIN CONTENT-->
      <router-outlet></router-outlet>
    </div>

  </div>

  <app-saved-restaurant *ngIf="current_content == 'saved'"></app-saved-restaurant>
  <app-reservations *ngIf="current_content == 'reserved'"></app-reservations>
</div>
